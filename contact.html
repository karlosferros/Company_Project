<!DOCTYPE html>

<html lang="en">

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="ferros">
<link rel="stylesheet" href="css/contact.css">


<title>Survey-form</title>

</head>

<body style="background-image: linear-gradient(#a24945,#D3CBB8);">

<div id="header">

<div id="branding">

<img src="img/flogo3.png">

<h3 id="company-name" style=" font-family: 'Girassol', cursive;">Ferros Startup</h3>

</div>

<div id="nav-bar-cont">

<nav id="navbar" class="navbar navbar-expand-lg">

<a href="home.html" class="nav-link1" style="font-size: xx-large;">Home</a>

<a href="about.html" class="nav-link1" style="font-size: xx-large;">About</a>

<a href="team.html" class="nav-link3" style="font-size: xx-large;">Team</a>


</nav>

</div>

</div>

<div id="main">

<div id="container">


<p style="font-style:oblique; font-size:larger; font-weight:500" id="description">Contact us and help us improve our page</p>

<div id="form-container">

<form id="survey-form">

<div class="form-group">

<label for="name" id="name-label" class="labels">Name</label>

<input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">

</div>

<div class="form-group">

<label for="email" id="email-label" class="labels">Email address</label>

<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

</div>

<div class="form-group">

<label for="number" id="number-label" class="labels">Age</label>

<input type="number" class="form-control" id="number" min="20" max="60" placeholder="Age">

</div>

<div class="form-group">

<label for="dropdown" class="labels">Which option best describes Your Current role?</label>

<select class="form-control" id="dropdown">

<option>Student</option>

<option>Full time Job</option>

<option>Free-lancer</option>

<option>Prefer not to say</option>

<option>Other</option>

</select>

</div>

<div class="form-check">

<p id="wyrtaf">Would You recommend this company to a friend?</p>

<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

<label class="form-check-label" for="exampleRadios1">

Yes

</label>

</div>

<div class="form-check">

<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>

<label class="form-check-label" for="exampleRadios2">

No

</label>

</div>

<div class="form-check">

<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>

<label class="form-check-label" for="exampleRadios2">

Maybe

</label>

</div>

<div class="form-check">

<p id="wyrtaf1">What would you like to see improved?</p>

<input class="form-check-input" type="checkbox" id="blankCheckbox1" value="check-box1">

<label class="form-check-label" for="blankCheckbox1">Projects</label>

</div>

<div class="form-check">

<input class="form-check-input" type="checkbox" id="blankCheckbox2" value="check-box2">

<label class="form-check-label" for="blankCheckbox2">Web Page</label>

</div>

<div class="form-check">

<input class="form-check-input" type="checkbox" id="blankCheckbox3" value="check-box3">

<label class="form-check-label" for="blankCheckbox2">Services</label>

</div>

<div class="form-check">

<input class="form-check-input" type="checkbox" id="blankCheckbox3" value="check-box3">

<label class="form-check-label" for="blankCheckbox3">The Team</label>

</div>

<div class="mb-3">

<label for="validationTextarea" id="comments">Any comments or suggestions?</label>

<textarea class="form-control" id="validationTextarea" placeholder="Enter Your Comments here..." ></textarea>

</div>

<button type="submit" id="submit" class="btn btn-success">Submit</button>

</form>

</div>

</div>

</div>

</body>

</html>
